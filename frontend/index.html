<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Aggregator - Multi-Source Headlines</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Newsreader:opsz,wght@6..72,400;6..72,600&display=swap");

      :root {
        --bg: #0f1a1c;
        --bg-accent: #132a2f;
        --ink: #f7f3ea;
        --muted: #b9c6c7;
        --card: #182628;
        --accent: #f4a259;
        --accent-2: #2dd4bf;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 20% 10%, #1a3337, var(--bg))
          no-repeat;
        color: var(--ink);
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        min-height: 100vh;
      }

      header {
        padding: 40px 24px 24px;
        text-align: center;
      }

      header h1 {
        font-family: "Newsreader", "Times New Roman", serif;
        font-size: clamp(2.2rem, 3vw, 3.5rem);
        margin: 0 0 12px;
        letter-spacing: 0.02em;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 24px 48px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 24px;
      }

      .controls select,
      .controls button,
      .controls input {
        border: 1px solid #2a3f44;
        background: var(--card);
        color: var(--ink);
        padding: 10px 14px;
        border-radius: 999px;
        font-family: inherit;
        font-size: 0.95rem;
      }

      .controls input {
        min-width: 200px;
        flex: 1;
      }

      .controls input::placeholder {
        color: var(--muted);
      }

      .controls button {
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #0d1314;
        font-weight: 600;
        transition: transform 0.2s;
      }

      .controls button:hover {
        transform: scale(1.05);
      }

      .control-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
      }

      .card {
        background: linear-gradient(160deg, rgba(24, 38, 40, 0.95), rgba(13, 23, 25, 0.9));
        border-radius: 18px;
        padding: 18px;
        border: 1px solid rgba(70, 103, 110, 0.4);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 180px;
        transition: transform 0.3s ease, border-color 0.3s ease;
      }

      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(244, 162, 89, 0.8);
      }

      .meta {
        font-size: 0.8rem;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      .source-badge {
        background: linear-gradient(120deg, rgba(244, 162, 89, 0.2), rgba(45, 212, 191, 0.2));
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        border: 1px solid rgba(244, 162, 89, 0.3);
      }

      .title {
        font-size: 1.05rem;
        line-height: 1.4;
        font-weight: 600;
        color: var(--ink);
        text-decoration: none;
        display: block;
        margin-bottom: 8px;
      }

      .title:hover {
        color: var(--accent);
      }

      .summary {
        font-size: 0.9rem;
        line-height: 1.5;
        color: var(--muted);
        margin-top: auto;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .status {
        text-align: center;
        color: var(--muted);
        margin-top: 18px;
      }

      @media (max-width: 640px) {
        header {
          padding-top: 32px;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>News Aggregator</h1>
      <p>Latest headlines from multiple news sources in Japan.</p>
    </header>
    <main>
      <section class="controls">
        <div class="control-row">
          <input
            type="text"
            id="search"
            placeholder="ðŸ” Search by keyword..."
          />
          <select id="source">
            <option value="all" selected>All Sources</option>
            <option value="yahoo">Yahoo News</option>
            <option value="nhk">NHK News</option>
            <option value="google">Google News</option>
            <option value="yahoo,nhk">Yahoo + NHK</option>
            <option value="mixed">Yahoo Mixed (Legacy)</option>
          </select>
        </div>
        <div class="control-row">
          <select id="sortBy">
            <option value="published_at" selected>Sort by Date</option>
            <option value="source">Sort by Source</option>
          </select>
          <select id="sortOrder">
            <option value="desc" selected>Newest First</option>
            <option value="asc">Oldest First</option>
          </select>
          <select id="limit">
            <option value="12">12 items</option>
            <option value="20" selected>20 items</option>
            <option value="30">30 items</option>
            <option value="50">50 items</option>
          </select>
          <button id="refresh">Refresh</button>
        </div>
      </section>
      <section id="grid" class="grid"></section>
      <div id="status" class="status">Loading latest headlines...</div>
    </main>

    <script>
      const grid = document.getElementById("grid");
      const statusEl = document.getElementById("status");
      const sourceEl = document.getElementById("source");
      const limitEl = document.getElementById("limit");
      const sortByEl = document.getElementById("sortBy");
      const sortOrderEl = document.getElementById("sortOrder");
      const searchEl = document.getElementById("search");
      const refreshBtn = document.getElementById("refresh");

      let searchTimeout = null;

      async function loadNews() {
        const sources = sourceEl.value;
        const limit = limitEl.value;
        const sortBy = sortByEl.value;
        const sortOrder = sortOrderEl.value;
        const keyword = searchEl.value.trim();
        
        statusEl.textContent = "Fetching headlines...";
        grid.innerHTML = "";

        try {
          let url = `/api/news?sources=${sources}&limit=${limit}&sort_by=${sortBy}&sort_order=${sortOrder}`;
          if (keyword) {
            url += `&keyword=${encodeURIComponent(keyword)}`;
          }
          
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error("Request failed");
          }
          const items = await response.json();
          if (!items.length) {
            statusEl.textContent = keyword 
              ? `No headlines found for "${keyword}".` 
              : "No headlines available.";
            return;
          }

          statusEl.textContent = `Showing ${items.length} headlines`;
          items.forEach((item) => {
            const card = document.createElement("article");
            card.className = "card";

            const meta = document.createElement("div");
            meta.className = "meta";
            
            const badge = document.createElement("span");
            badge.className = "source-badge";
            badge.textContent = item.source_name || item.source.toUpperCase();
            
            const time = document.createElement("span");
            if (item.published_at) {
              const date = new Date(item.published_at);
              time.textContent = date.toLocaleString('ja-JP', { 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
              });
            }
            
            meta.appendChild(badge);
            if (item.published_at) {
              meta.appendChild(time);
            }

            const link = document.createElement("a");
            link.className = "title";
            link.href = item.url;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = item.title || "Untitled";

            card.appendChild(meta);
            card.appendChild(link);
            
            // Add summary if available
            if (item.summary) {
              const summary = document.createElement("p");
              summary.className = "summary";
              summary.textContent = item.summary;
              card.appendChild(summary);
            }
            
            grid.appendChild(card);
          });
        } catch (error) {
          statusEl.textContent = "Failed to load headlines.";
        }
      }

      // Event listeners
      refreshBtn.addEventListener("click", loadNews);
      sourceEl.addEventListener("change", loadNews);
      limitEl.addEventListener("change", loadNews);
      sortByEl.addEventListener("change", loadNews);
      sortOrderEl.addEventListener("change", loadNews);
      
      // Debounced search
      searchEl.addEventListener("input", () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(loadNews, 500);
      });
      
      searchEl.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          clearTimeout(searchTimeout);
          loadNews();
        }
      });

      // Initial load and auto-refresh
      loadNews();
      setInterval(loadNews, 120000);
    </script>
  </body>
</html>
