<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yahoo News Stream</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Newsreader:opsz,wght@6..72,400;6..72,600&display=swap");

      :root {
        --bg: #0f1a1c;
        --bg-accent: #132a2f;
        --ink: #f7f3ea;
        --muted: #b9c6c7;
        --card: #182628;
        --accent: #f4a259;
        --accent-2: #2dd4bf;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 20% 10%, #1a3337, var(--bg))
          no-repeat;
        color: var(--ink);
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        min-height: 100vh;
      }

      header {
        padding: 40px 24px 24px;
        text-align: center;
      }

      header h1 {
        font-family: "Newsreader", "Times New Roman", serif;
        font-size: clamp(2.2rem, 3vw, 3.5rem);
        margin: 0 0 12px;
        letter-spacing: 0.02em;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 24px 48px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 24px;
      }

      .controls select,
      .controls button {
        border: 1px solid #2a3f44;
        background: var(--card);
        color: var(--ink);
        padding: 10px 14px;
        border-radius: 999px;
        font-family: inherit;
      }

      .controls button {
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #0d1314;
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
      }

      .card {
        background: linear-gradient(160deg, rgba(24, 38, 40, 0.95), rgba(13, 23, 25, 0.9));
        border-radius: 18px;
        padding: 18px;
        border: 1px solid rgba(70, 103, 110, 0.4);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 180px;
        transition: transform 0.3s ease, border-color 0.3s ease;
      }

      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(244, 162, 89, 0.8);
      }

      .meta {
        font-size: 0.8rem;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
      }

      .title {
        font-size: 1.05rem;
        line-height: 1.4;
        font-weight: 600;
        color: var(--ink);
        text-decoration: none;
      }

      .title:hover {
        color: var(--accent);
      }

      .status {
        text-align: center;
        color: var(--muted);
        margin-top: 18px;
      }

      @media (max-width: 640px) {
        header {
          padding-top: 32px;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Yahoo News Stream</h1>
      <p>Latest headlines from RSS plus curated scraping fallback.</p>
    </header>
    <main>
      <section class="controls">
        <select id="source">
          <option value="mixed" selected>Mixed (RSS + Scrape)</option>
          <option value="rss">RSS only</option>
          <option value="scrape">Scrape only</option>
        </select>
        <select id="limit">
          <option value="8">8 items</option>
          <option value="12" selected>12 items</option>
          <option value="20">20 items</option>
        </select>
        <button id="refresh">Refresh</button>
      </section>
      <section id="grid" class="grid"></section>
      <div id="status" class="status">Loading latest headlines...</div>
    </main>

    <script>
      const grid = document.getElementById("grid");
      const statusEl = document.getElementById("status");
      const sourceEl = document.getElementById("source");
      const limitEl = document.getElementById("limit");
      const refreshBtn = document.getElementById("refresh");

      async function loadNews() {
        const source = sourceEl.value;
        const limit = limitEl.value;
        statusEl.textContent = "Fetching headlines...";
        grid.innerHTML = "";

        try {
          const response = await fetch(`/api/news?source=${source}&limit=${limit}`);
          if (!response.ok) {
            throw new Error("Request failed");
          }
          const items = await response.json();
          if (!items.length) {
            statusEl.textContent = "No headlines available.";
            return;
          }

          statusEl.textContent = "";
          items.forEach((item) => {
            const card = document.createElement("article");
            card.className = "card";

            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = `${item.source.toUpperCase()}${item.published_at ? ` â€¢ ${item.published_at}` : ""}`;

            const link = document.createElement("a");
            link.className = "title";
            link.href = item.url;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = item.title || "Untitled";

            card.appendChild(meta);
            card.appendChild(link);
            grid.appendChild(card);
          });
        } catch (error) {
          statusEl.textContent = "Failed to load headlines.";
        }
      }

      refreshBtn.addEventListener("click", loadNews);
      sourceEl.addEventListener("change", loadNews);
      limitEl.addEventListener("change", loadNews);

      loadNews();
      setInterval(loadNews, 120000);
    </script>
  </body>
</html>
